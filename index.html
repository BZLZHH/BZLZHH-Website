<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BZLZHH 的网站 - BZLZHH's website</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(100, 181, 246, 0.2);
            backdrop-filter: blur(5px);
            animation: container-appear 1.5s ease-out;
        }
        
        .main-text {
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            color: #2980b9;
            position: relative;
            animation: text-focus-in 1.5s ease-out;
        }
        
        .sub-text {
            font-size: 2.2rem;
            color: #3498db;
            font-weight: 400;
            animation: text-focus-in 2s ease-out;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%233498db" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,213.3C1248,235,1344,213,1392,202.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            animation: wave-animation 15s linear infinite;
            z-index: 1;
        }
        
        .wave-2 {
            bottom: 10px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%233498db" fill-opacity="0.1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,224C1248,203,1344,181,1392,170.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            animation: wave-animation-2 12s linear infinite;
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(100, 181, 246, 0.2);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 15s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 18s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(4) {
            width: 30px;
            height: 30px;
            left: 50%;
            animation-duration: 13s;
            animation-delay: 0.5s;
        }
        
        .bubble:nth-child(5) {
            width: 25px;
            height: 25px;
            left: 70%;
            animation-duration: 16s;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 85%;
            animation-duration: 14s;
            animation-delay: 1.5s;
        }
        
        @keyframes container-appear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes text-focus-in {
            0% {
                opacity: 0;
                filter: blur(12px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
            }
        }
        
        @keyframes wave-animation {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }
        
        @keyframes wave-animation-2 {
            0% {
                background-position-x: 1440px;
            }
            100% {
                background-position-x: 0;
            }
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateX(20px) scale(1.2);
                opacity: 0.8;
            }
            100% {
                bottom: 1080px;
                transform: translateX(0) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-text { font-size: 2.5rem; }
            .sub-text { font-size: 1.8rem; }
            .container { margin: 0 1rem; }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="wave"></div>
    <div class="wave wave-2"></div>
    
    <div class="container">
        <div class="main-text">这是 BZLZHH 的网站</div>
        <div class="sub-text">This is BZLZHH's website</div>
    </div>
    
    <script>
        function createBubbles() {
            const bubblesContainer = document.querySelector('.bubbles');
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 30 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createBubbles);
    </script>
</body>
</html>
